<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Outside form</button>
    <form action="/tacos">
        <h1>Forms with buttons</h1>
        <p>
            <label for="username">Enter a username</label>
            <input type="email" placeholder="username" id="username" name="username" required>
            <button type="button">submit</button>
            <!-- by default it is submit button only -->
        </p>

        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" id="password" name="password " minlength="5" maxlength="20"
                required>
        </p>
        <button type="submit">Submit</button>



    </form>
    <hr>

    <h2>Hijacking Searches</h2>
    <p></p>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>

    <p>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    </p>
    <p>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    </p>

    <h2>
        More Inputs
    </h2>
    <form action="/nachos">
        <input type="checkbox" name="agree_tos" id="agree">

        <label for="agree">I agree to everything</label>
        <button>Submit</button>


        <hr>
        <p></p>
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" values="m">
        <label for="l">L</label>

        <input type="radio" name="size" id="l" value="l">
        <button>submit </button>

        <hr>
        <p></p>
        <label for="meal">Selection an option</label>
        <select name="meal" id="meal">
            <option value=" ">Choose an option</option>
            <option value="VEG">Vegeterian</option>
            <option value="NON-VEG">Non_Vegeterian</option>
        </select>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_amount">
            <button>submit</button>
        </p>
        <p>
            <label for="request">Any special request</label>
            <textarea name="request" id="request" cols="30" rows="10" placeholder="Enter your text here"></textarea>
        </p>
    </form>


</body>

</html>
